<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Wordplay</title>
    <link rel="stylesheet" href="css/bootstrap.css" media="screen" title="no title" charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <script src="js/jquery.js"></script>
    <script src="js/scripts.js"></script>
  <body>
    <div class="container sentence-input">
      <div class="page-header">
        <h2>Enter a sentence.</h2>
      </div>
      <form>
        <div class="form-group">
          <label for="yoursentence">Sentence:</label>
          <input type="text" class="form-control" id="yoursentence">
        </div>
        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
    <div class="container sentence-output">
      <div class="page-header">
        <h2>Here is your modified sentence:</h2>
      </div>
      <p><span id="output"></span></p>
    </div>
  </body>
</html>
